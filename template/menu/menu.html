<div class="fluent-menu">
    <ul class="nav nav-{{type || 'tabs'}} tabs-holder" ng-class="{'nav-stacked': vertical, 'nav-justified': justified}" ng-transclude></ul>
    <div class="tabs-content">
        <div class="tab-panel"
             ng-repeat="tab in tabs"
             ng-class="{active: tab.active, hide : !tab.active }"
             menutab-content-transclude="tab">
        </div>
    </div>
</div>
